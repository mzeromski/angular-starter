<button
  type="button"
  (click)="sidebarOpen = true"
  class="ms-3 mt-2 inline-flex h-10 w-10 items-center rounded-lg text-center text-xl text-gray-500 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 sm:hidden dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600">
  <span class="sr-only">Open sidebar</span>
  <fa-icon [icon]="sidebarOpenIcon" class="mx-auto"></fa-icon>
</button>

<div
  *ngIf="sidebarOpen === true"
  (click)="sidebarOpen = false"
  class="fixed inset-0 z-30 bg-gray-900/50 dark:bg-gray-900/80"></div>

<aside
  (click)="sidebarOpen = false"
  [ngClass]="{ 'translate-x-0': sidebarOpen === true }"
  class="fixed left-0 top-0 z-40 h-screen w-64 -translate-x-full transition-transform sm:translate-x-0"
  aria-label="Sidebar">
  <app-sidebar></app-sidebar>
</aside>

<div class="p-4 sm:ml-64">
  <router-outlet> </router-outlet>
</div>
